# your's database using oracle and mssql,h2
db.dialect=oracle
# c3p0\jdbc
db.contype=c3p0

h2.drivers=org.h2.Driver
h2.url=jdbc:h2:D:/test
h2.user=sa
h2.password=123

oracle.drivers=oracle.jdbc.driver.OracleDriver
oracle.url=jdbc:oracle:thin:@127.0.0.1:1521:orcl
